form:
  title: Demo Form
  id: demo-1
  fields:
    first-name:
      label: First Name
      placeholder: Enter your First Name
      type: Input
      validate:
        required: true
    last-name:
      label: Last Name
      placeholder: Enter your Last Name
      type: Input
    do-it:
      label: Do it?
      type: Checkbox
    radio-1:
      label: size
      type: RadioSet
      options:
        - small
        - medium
        - large
    select-1:
      label: interface
      type: Select
      options:
        - internal
        - external
    switch-1:
      label: turbo
      type: Switch
